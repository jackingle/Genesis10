<!DOCTYPE html>

Created by:  Jack Ingle
Date Created:  7/8/2019
Most recent revision:  Rows are labeled for clarity.
-->
<html lang="en">
	<head>
    <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lucky Sevens</title>
    <script type="text/JavaScript" src="luckySevens.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles/lucky.css" rel="stylesheet" type="text/css" />



</head>

  <body>
  <div class="container-fluid" align="center">
      <div class="row" align="center"><!-- This is the header row for the game.  -->
        <div class="col-lg" align="center">
        <h1 align="center">Lucky Sevens</h1>
      </div></div>
      <div class="row"><!-- This row holds "Starting Bet:" and a field for the bet. -->
        <div class="col-lg-6 col-md" align="right">
          <p class="bet">Starting Bet:</p>
        </div>
        <div class="col-lg-2 col-md" align="left">
          <form name="luckyForm" onsubmit="return lucky7();" class="form-group">
            <div class="form-group">
                <input type="number" class="form-control" min="0" id="startingBet" placeholder="$0.00"> <!-- This is the form for placing a bet. -->
            </div>
          </div>
        </div>
        <div class="row"><!-- This row holds the "Play" button. -->
          <div class="col-lg" align="center">
            <button type="submit" id="playButton" class="btn btn-outline-dark">Play</button>
          </div>
        </div>

        <div class="row-fluid"><!-- This row holds a horizontal rule. -->
          <div class="col-lg-5" align="center">
        <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
          </div>
        </div>
        <div class="row-fluid"><!-- This row contains the table for the results.  -->
          <div class="col-lg-5">
        <table class="table table-bordered table-sm fluid" id="results" style="display:none;">
  <tbody>
    <tr>
      <td>Starting Bet</td>
      <td><span id="firstBet"></span></td>
    </tr>
    <tr>
      <td>Total Rolls Before Going Broke</td>
      <td><span id="rolls"></span></td>
    </tr>
    <tr>
      <td>Highest Amount Won</td>
      <td><span id="maxWon"></span></td>
    </tr>
    <tr>
      <td>Roll Count at Highest Amount Won</td>
      <td><span id="highestRolls"></span></td>
    </tr>
  </tbody>
</table>
          </div>
        </div>
  </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
