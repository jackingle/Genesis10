<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>

        form {
          font-weight: bold;
        }

        </style>

            <div class="error message">
                This site is best viewed with JavaScript enabled.
            </div>
        </noscript>
</head>

<body>
  <main>
    <div class="container-fluid">
      <header>
          <h1>Java Cafe</h1>
      </header>
<hr />
    <nav>
<p><button class="button"><a href="index.html" ><i class="fas fa-home"></i></a> </button>
<button class="button"><a href="menu.html" > Menu</a></button>
<button class="button"><a href="contact.html" > Contact Us</a></button>
</p>
<hr />
</nav>
<section>
  <article id=form>
    <form name="contactForm" onsubmit="return validation();"
              class="form-inline">
  <div class-"form-group">
    <div class="row">
      <div class="col-lg-6">
        Name:
      </div>
      <div class="col-lg-6">
<input type="text" class="form-control" id="Fname"/>
      </div>
    </div>
<br>
      <div class="row">
        <div class="col-lg-6">
        Email:
      </div>
      <div class="col-lg-6">
        <input type="email" class="form-control" id="email"/>
      </div>
    </div>
<br>
      <div class="row">
        <div class="col-lg-6">
        Phone:
      </div>
      <div class="col-lg-6">
        <input type="tel" class="form-control" pattern="^[2-9]\d{2}-\d{3}-\d{4}$" id="phone"/>
      </div>
  </div>
<br>
    <div class="row">
      <div class="col-lg-6">
    Reason for Inquiry
      </div>
      <div class="col-lg-3">
<select class="required" name="choices" id="choices">
    <option value="catering" selected> Catering</option>
    <option value="private">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
    </select>
  </div>
</div>
  <br>
      <div class="row">
        <div class="col-lg-6">
          Additional Information:
        </div>
        <div class="col-lg-3">
          <textarea name="name" id="textarea"></textarea>
        </div>
      </div>
<br>
      <div class="row">
        <div class="col-lg-6">
          Have you been to the restaurant?
        </div>
        <div class="col" id="yesorno">
          <input type="radio" id="no" name="answer" value="No" checked />No &nbsp
          <input type="radio" id="yes" name="answer" value="Yes" />Yes
        </div>
      </div>
<br>
      <div class="row">
        <div class="col-lg-6">
          Best days to contact you:
        </div>
        <div class="col-lg" id="checkboxes">
<input type="checkbox" id="checkbox1" name="myChoices" value="M" />M &nbsp;
<input type="checkbox" id="checkbox2" name="myChoices" value="T" />T &nbsp;
<input type="checkbox" id="checkbox3" name="myChoices" value="W" />W &nbsp;
<input type="checkbox" id="checkbox4" name="myChoices" value="Th" />Th &nbsp;
<input type="checkbox" id="checkbox5" name="myChoices" value="F" />F &nbsp;
        </div>
      </div>
<br>
      <div class="row">
        <div class="col">
<input type="submit"  value="Send Request" />
        </div>
      </div>
    </div>
<br>



</form>
</article>
</section>
<hr />
        <footer>

          <p>950 Eat St. Carrollton, Tx, 75007 <br>
          409-755-5555</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>
  </main>
</body>
</html>
